<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaloHealth - Your Personalized Health Companion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fdfb;
      color: #333;
    }
    header {
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #166534; /* dark green */
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #166534;
    }

    .signin-btn {
      padding: 8px 15px;
      background: #e5e5e5;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signin-btn:hover {
      background: #d1d1d1;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(180deg, #e6f4ec, #ffffff);
    }

    .hero h1 {
      font-size: 36px;
      font-weight: bold;
      color: #1a3d2f;
    }

    .hero h1 span {
      color: #166534;
    }

    .hero p {
      margin-top: 15px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #555;
    }

    .cta-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #166534;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-btn:hover {
      background: #14532d;
    }

    /* Subsection */
    .section {
      text-align: center;
      padding: 50px 20px;
    }

    .section h2 {
      font-size: 28px;
      color: #1a3d2f;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HaloHealth</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="signin-btn">Sign In</button>
  </header>

  <section class="hero">
    <h1>Your Personalized <span>Health Companion</span></h1>
    <p>Track your BMI, monitor nutrition intake, and get personalized health recommendations powered by AI. 
       Take control of your wellness journey today.</p>
    <button class="cta-btn">Get Started Free</button>
  </section>

  <section class="section">
    <h2>Everything You Need for Better Health</h2>
  </section>

</body>
</html>
