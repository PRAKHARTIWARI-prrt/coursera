<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            background-color: #7CFC00;
        }
        .box {
            background-color: #7FFFD4;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #7FFFD4;
        }
        button:hover {
            background-color: #7FFFD4;
        }
    </style>
</head>
<body>
    <div class="box">
        <button>Weight Loss</button>
    </div>
    <div class="box">
        <button>Weight Gain</button>
    </div>
    <div class="box">
        <button>Muscle Gain</button>
    </div>
    <div class="box">
        <button>Strength Gain</button>
    </div>
    <div class="box">
      <button>Hip mobility/Spine flexibility</button>
</body>
</html>
