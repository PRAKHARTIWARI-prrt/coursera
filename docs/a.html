<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.chat-header {
  background: #4CAF50;
  color: white;
  padding: 15px;
  text-align: center;
  border-radius: 10px 10px 0 0;
}

.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  max-width: 80%;
}

.user {
  background: #4CAF50;
  color: white;
  align-self: flex-end;
}

.bot {
  background: #e0e0e0;
  color: black;
  align-self: flex-start;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 0 0 0 10px;
}

.chat-input button {
  padding: 10px 20px;
  border: none;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  border-radius: 0 0 10px 0;
}

.chat-input button:hover {
  background: #388E3C;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Gemini Chatbot</h2>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
